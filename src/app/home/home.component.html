<gallery
  id="basic-test"
  fluid
  [items]="items"
  [itemTemplate]="itemTemplate"
  [gestures]="false"
></gallery>

<!-- create a template to use the imageviewer -->

<ng-template
  #itemTemplate
  let-index="index"
  let-type="type"
  let-data="data"
  let-currIndex="currIndex"
>
  <ng-container *ngIf="type === 'imageViewer' && index === currIndex">
    <ngx-imageviewer [src]="data.src"></ngx-imageviewer>
  </ng-container>
</ng-template>
